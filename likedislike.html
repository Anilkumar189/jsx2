<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
     #d2{
        background-color: green;
     }
     #d3{
        background-color: red;
     }
     #d6{
        margin-left: 600px;
        margin-top: 300px;

     }
    </style>
</head>
<body>
    
    <div id="d1"></div>
    <script type="text/babel"> 
    var likes=0;
    var desc=0;
    function like(){
        likes++;
        ui();
    }
    function des(){
        desc++;
        ui();
    }
    function ui(){
    
       var x=<div id="d6">
        <h1><i class="bi bi-hand-thumbs-up" id="d2"></i>:{likes}</h1>
        <h1><i class="bi bi-hand-thumbs-down" id="d3"></i>:{desc}</h1>
        <button onClick={like} id="d2">like</button>
        <button onClick={des} id="d3">dislike</button>
        </div>
    
        ReactDOM.render(x,document.getElementById("d1"))
    }
    ui();
    </script>
</body>
</html>
