<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <style>
            #d2{
                display: inline-block;
                margin: 20px;
                border: 2px solid;
            }
        </style>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var ar = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]
    var maleimage="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
    var femaleimage="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
    var x=<div>{
        ar.map((e)=>{
         return <div id="d2" style={e.gender==='male'?{backgroundColor:'lightblue'}:{backgroundColor:'pink'}}>
          <h1>FIRSTNAME{e.firstname}</h1>
          <h1>LASTNAME{e.lastname}</h1>
          <h1>AGE:{e.age}</h1>
          <h1>GENDER:{e.gender}</h1>
          <div style={{width:"150px"}}><img width="100px" src={e.gender=="male"?maleimage:femaleimage}/></div>
      

              </div>
        
        
        
        })
    }</div>
    ReactDOM.render(x,document.getElementById("d1"))
        </script>
    </body>
</html>
